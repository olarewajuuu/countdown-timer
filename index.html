<head>

    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text">

<body>

    <legend>2023 LOADING</legend>

    <div class="card">

            <div class="box"><h1 id="days">06</h1></div>

            <div class="box"><h1 id="hours">04</h1></div>

            <p> MINUTES</p> 
       </div>

            <p>SECONDS</p>
       </div>
    </div>
<br><br><br><br>
    <div class="footer">
